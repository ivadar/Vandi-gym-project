<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
  <hr class="hr-3 w-25 bg-white"/>

<form class="mx-auto w-25 bg-blur"
      th:action="@{/users/login}"
      th:method="post">


  <div class="form-group">
    <div class="label-holder text-white d-flex justify-content-center">
      <label for="username" class="h3 mb-2">Username</label>
    </div>
    <input id="username"
           name="username"
           th:value="${username}"
           type="text" min="1" max="20"
           class="form-control"
           placeholder="Username"/>
  </div>

  <div class="form-group">
    <div class="label-holder text-white d-flex justify-content-center">
      <label for="password" class="h3 mb-2">Password</label>
    </div>
    <input
            id="password"
            name="password"
            th:value="${password}"
            type="password" min="3"
            max="30" class="form-control"
            placeholder="Password"/>
  </div>

  <p class="errors alert alert-danger" th:if="${bad_credentials}">
    Invalid username or password.
  </p>

  <div class="button-holder d-flex justify-content-center">
    <button type="submit" class="btn btn-success">Login</button>
  </div>
</form>
</main>

</body>
</html>
