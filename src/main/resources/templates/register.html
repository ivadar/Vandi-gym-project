<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vandi Gym</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<a class="nav-link text-white active h5" href="/static">VANDI GYM</a>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
<form class="mx-auto w-25 bg-blur" th:action="@{/users/register}" th:method="post" th:object="${userRegisterBindingModel}">
    <div class="form-group" >
        <div  class="label-holder text-white textCol d-flex justify-content-center">
            <label for="firstName" class="h4 mb-2">First name</label>
        </div>
    <input th:field="*{firstName}" th:errorclass="bg-danger" type="text" class="form-control" id="firstname" name="firstName" />
    <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First name error message</small>
    </div>


    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="lastname" class="h4 mb-2">Last name</label>
        </div>
    <input th:field="*{lastName}" th:errorclass="bg-danger" type="text" class="form-control" id="lastname" name="lastName" />
    <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last name error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label  for="username" class="h4 mb-2" >Username</label>
        </div>
    <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username error message</small>
    </div>


    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label  for="email" class="h4 mb-2" >Email</label>
        </div>
    <input th:field="*{email}" th:errorclass="bg-danger" type="text" class="form-control" id="email" name="email" />
    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email error message</small>
    </div>


    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
        </div>
    <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password" />
    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password error message</small>
    </div>

    <div class="form-group">
        <div class="label-holder text-white textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
        </div>
    <input th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password" class="form-control" id="confirmPassword" name="email" />
    </div>


    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-success" value="Register">Register</button>
    </div>
</form>
</main>
<footer>Â© VANDI Team 2023. All rights reserved.</footer>
</body>
</html>
